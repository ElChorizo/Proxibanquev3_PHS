<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Ajout client</title>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="add-student-style.css" />

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Proxibanque 3</h2>
		</div>
	</div>

	<div id="container">
		<h3>Ajouter un client</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<p:panelGrid columns="3" layout="grid">

				<h:outputLabel>Prénom :</h:outputLabel>
				<p:inputText value="#{client.prenom}" id="prenom" required="true"
					requiredMessage="Le prénom du client doit être renseigné." maxlength="30" />
				<h:message for="prenom" />

				<h:outputLabel>Nom :</h:outputLabel>
				<p:inputText value="#{client.nom}" id="nom" required="true"
					requiredMessage="Le nom du client doit être renseigné." maxlength="30" />
				<h:message for="nom" />

				<h:outputLabel>Email :</h:outputLabel>
				<p:inputText value="#{client.email}" id="email" required="true"
					requiredMessage="L'E-Mail du client doit être renseigné." maxlength="40" />
				<h:message for="email" />

				<h:outputLabel>Téléphone :</h:outputLabel>
				<p:inputText value="#{client.telephone}" id="tel" required="true"
					requiredMessage="Le numéro de téléphone du client doit être renseigné." maxlength="40" />
				<h:message for="tel" />

				<h:outputLabel>Adresse :</h:outputLabel>
				<p:inputText value="#{client.adresse}" id="adresse" required="true"
					requiredMessage="L'adresse du client doit être renseignée." maxlength="40" />
				<h:message for="adresse" />

				<h:outputLabel>Code Postal :</h:outputLabel>
				<p:inputText value="#{client.codePostal}" id="cp" required="true"
					requiredMessage="Le code postal du client doit être renseigné." maxlength="40" />
				<h:message for="cp" />

				<h:outputLabel>Ville :</h:outputLabel>
				<p:inputText value="#{client.ville}" id="ville" required="true"
					requiredMessage="La ville du client doit être renseignée." maxlength="40" />
				<h:message for="ville" />

				<h:outputLabel />
				<p:commandButton value="Valider" ajax="false" icon="ui-icon-disk"
					action="#{proxiController.addClient(client)}" />

			</p:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="index.xhtml">Retour à la liste clients</h:outputLink>
		</p>

	</div>
</h:body>
</html>
