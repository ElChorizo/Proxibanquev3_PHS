<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Proxibanque - liste clients</title>
</h:head>
<body>
	<h:form id="listClient">
		<p:growl id="messages" showDetail="true" />
		<p:dataTable var="client" value="#{proxiController.clients}"
			reflow="true" rows="5" paginator="true" rowKey="#{client.nom}"
			selection="#{proxiController.selectedClient}" selectionMode="single">
			<p:column headerText="Prénom" sortBy="#{client.prenom}">
				<h:outputText value="#{client.prenom}" />
			</p:column>

			<p:column headerText="Nom" sortBy="#{client.nom}">
				<h:outputText value="#{client.nom}" />
			</p:column>
			
		</p:dataTable>

	</h:form>
</body>
</html>
